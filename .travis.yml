language: java
jdk: openjdk8
notifications:
  email:
    on_success: always
    on_failure: always
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "~/.gradle/caches/"
  - "~/.gradle/wrapper/"
  - "~/moneytransfer-ui/node_modules"
script:
- "./gradlew build --scan -s"
addons:
  ssh_known_hosts: 206.81.16.40
before_deploy:
- openssl aes-256-cbc -K $encrypted_6d54636b4ab4_key -iv $encrypted_6d54636b4ab4_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/moneytransfer-api/build/libs/
    root@206.81.16.40:/opt/apps/money-transfer
  on:
    branch: master
after_deploy:
- scripts/run_application.sh
