language: java
jdk: openjdk8
notifications:
  email:
    on_success: always
    on_failure: always
cache:
  directories:
  - $HOME/.m2
  - $TRAVIS_BUILD_DIR/moneytransfer-ui/node_modules
script:
  - ./mvnw clean install -B
deploy:
  provider: heroku
  app: moneytransfer-it
  api_key:
    secure: 
  on:
    branch: "project-with-maven"
